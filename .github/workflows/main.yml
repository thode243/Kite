name: Update NIFTY Sheet
#
on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/1 3-9 * * 1-5"   # Every minute 09:00–15:29 IST, Mon–Fri
    - cron: "0 10 * * 1-5"      # At 15:30 IST exact
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      # ✅ Pass secrets to environment
      API_KEY: ${{ secrets.API_KEY }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      API_SECRET: ${{ secrets.API_SECRET }}
      SHEET_ID: ${{ secrets.SHEET_ID }}
      GOOGLE_CREDENTIALS_PATH: ${{ github.workspace }}/service_account.json
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas gspread oauth2client urllib3 pytz kiteconnect

      - name: Set up Google credentials
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > "$GOOGLE_CREDENTIALS_PATH"
          cat "$GOOGLE_CREDENTIALS_PATH"

      - name: Run NIFTY Option Chain Updater
        run: |
          for i in {1..2}; do
          echo "⏰ Run $i"
          python fetch_data.py
          if [ $i -eq 1 ]; then
          sleep 30
          fi
          done
        
        
        

